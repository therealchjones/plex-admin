<!DOCTYPE html>
<html lang="en">

	<head>
		<title>APS Admin</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="style.css" />
		<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
		<script src="script.js" defer></script>
	</head>

	<body>
		<header>
			<div id="title-bar" class="navbar justify-content-center fixed-top navbar-dark bg-primary py-0">
				<h1 class="navbar-brand m-0">Aleph 0 / Plex / SeedHost Admin</h1>
			</div>
		</header>
		<main class="overflow-auto py-2">
			<noscript class="container d-block alert-danger">
				<h2>JavaScript is required</h2>
				<p>
					Either your browser does not support JavaScript or it is disabled. APS
					Admin makes extensive use of JavaScript for its functionality. Please
					use a browser with JavaScript available and enabled to access APS
					Admin.
				</p>
			</noscript>
			<div id="loading-content" class="container-fluid d-flex justify-content-center align-items-center h-75">
				<span id="loading-spinner" class="spinner-grow d-none"></span>
			</div>
		</main>
		<footer>
			<nav id="footer-bar"
				class="navbar navbar-expand fixed-bottom navbar-dark bg-dark justify-content-center py-0"
				role="navigation">
			</nav>
		</footer>
	</body>
	<script>
		// locally done to make non-javascript but CSS browsers look better without
		// any other dependencies
		document.getElementById("loading-spinner").classList.remove("d-none")
	</script>

</html>
